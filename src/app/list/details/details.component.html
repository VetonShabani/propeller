<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.collections[0]?.name }}</mat-card-subtitle>
    <img mat-card-image [src]="product.assets[0].source" alt="Product Image" style="width: 100px;" />
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>Variations:</p>
    <ul>
      <li *ngFor="let variant of product.variants">
        {{ variant.name }} - {{ variant.price | currency: variant.currencyCode }}
        <button mat-raised-button color="primary" (click)="addToOrder(variant)">Add to Order</button>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
