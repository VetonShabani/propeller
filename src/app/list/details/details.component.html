<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.collections[0]?.name }}</mat-card-subtitle>
    <img mat-card-image [src]="product.assets[0].source" alt="Product Image" style="width: 100px;" />
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToOrder(product.id)">Add to Order</button>
  </mat-card-actions>
</mat-card>
