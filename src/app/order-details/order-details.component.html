
<button mat-button color="accent" (click)="navigateToDetails()">Details</button>

<div *ngIf="products">
  <h2>Order Details</h2>
  <div class="product-grid" fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutGap="16px">
    <mat-grid-list cols="2" rowHeight="230px">
      <mat-grid-tile *ngFor="let product of products">
        <mat-card style="width: 100%; height: 230px;">
          <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>{{ product.collections[0]?.name }}</mat-card-subtitle>
            <img mat-card-image [src]="product.assets[0].source" alt="Product Image" style="width: 100px;" />
          </mat-card-header>
          <mat-card-content>
            <p>{{ product.description }}</p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
